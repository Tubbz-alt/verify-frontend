inherit_gem:
  rubocop-govuk: 
    - config/default.yml

inherit_mode:
  merge:
    - Exclude

AllCops:
  Exclude:
    - 'lib/node_modules'

Metrics/BlockLength:
  Exclude:
    - 'config/routes.rb'
    - 'config/main_routes.rb'
    - '**/*.rake'
    - 'spec/**/*.rb'
    - 'config/initializers/**/*.rb'

Style/WordArray:
  Exclude:
    - 'config/routes.rb'
    - 'config/main_routes.rb'

Style/MixinUsage:
  Exclude:
    - 'config/routes.rb'
    - 'config/main_routes.rb'

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false

Layout/AccessModifierIndentation:
  EnforcedStyle: 'outdent'

Layout/LineLength:
  Max: 160

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Layout/LeadingCommentSpace:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    Default: ()
